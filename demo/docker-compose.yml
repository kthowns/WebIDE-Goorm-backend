version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: grwebide-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  spring:
    image: ${DOCKERHUB_USERNAME}/${IMAGE_NAME}:latest
    container_name: grwebide-spring
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      EXECUTION_WORK_DIR: /tmp/compiler-exec
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/compiler-exec:/tmp/compiler-exec

  nginx:
    image: nginx:latest
    container_name: grwebide-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    depends_on:
      - spring

  certbot:
    image: certbot/certbot
    container_name: grwebide-certbot
    restart: unless-stopped
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;'"

  redis:
    image: redis:7-alpine
    container_name: grwebide-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  certbot-etc:
  certbot-var:
  db-data:
  redis-data: