spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true        # SQL 쿼리 출력
    properties:
      hibernate:
        format_sql: true  # 보기 좋게 포맷
        use_sql_comments: true  # 쿼리 주석 표시
    hibernate:
      ddl-auto: update

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  token-validity-in-seconds: ${JWT_EXPIRATION_SECONDS}

logging:
  level:
    org.springframework.kafka: DEBUG
    com.example.demo.chat.consumer: DEBUG

allowed:
  origins: "*" # 여기 프론트엔드 도메인이 들어가야함.

execution:
  docker:
    python-image: python:3.11-alpine
    java-image: eclipse-temurin:17-jdk
